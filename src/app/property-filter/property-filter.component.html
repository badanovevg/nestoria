<form #f="ngForm">
    <div class="form-group">
        <label>Тип</label>
        <select class="form-control" name="listing_type" [(ngModel)]="typeHome">
        <option  *ngFor="let listing of listingType" [value]="listing">
            {{listing}}
        </option>
    </select>
        <button type="submit" class="btn btn-default" (click)="filter(f.value)">
                Искать
        </button>
    </div>
</form>
